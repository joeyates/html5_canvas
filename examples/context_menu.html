<script src="../primitives.js" type="text/javascript"></script>
<script src="../js-object-additions.js" type="text/javascript"></script>
<script src="../context_menu.js" type="text/javascript"></script>
<style>
canvas {
  border:1px solid black;
}
</style>
<body onload="createMenu()">
Right click in the canvas:
<canvas id="canvas" width="400" height="400"></canvas>
<script>
var cnv = null;
var mnu = null;
function createMenu() {
  cnv = document.getElementById("canvas");
  var ctx = cnv.getContext("2d");
  var items = [
    new Canvas.MenuItem("Click me!", function() {alert('Clicked!')}),
  ];
  mnu = new Canvas.ContextMenu(ctx, items, {
    font: "Arial 12pt",
    color: "black",
    automatic: true,
  });
}
</script>
</body>
